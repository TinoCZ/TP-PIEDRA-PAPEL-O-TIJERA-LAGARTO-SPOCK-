<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego Piedra, Papel o Tijera</title>
</head>
<body>
    <h1>Juego Piedra, Papel o Tijera, Lagarto, Spock</h1>
    <div class="botones">
        <div class="posicion">
        <button class="rock" id="pi">🗿 Piedra</button>
        <button class="paper" id="pa">📄 Papel</button>
        <button class="scissors" id="ti">✂️ Tijera</button>
        <button class="lizard" id="la">🦎 Lagarto</button>
        <button class="spock" id="sp">🖖 Spock</button>
        </div>
        <p>La computadora sacó: <span id="resulPc"></span></p>
        <p>El resultado del juego es: <span id="resulFinal"></span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
